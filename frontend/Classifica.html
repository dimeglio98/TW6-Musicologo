<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="musicologo.png" />
    <title>Classifica Musicale</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: linear-gradient(to bottom, #333, #555, #f9f9f9);
        color: #333;
      }

      header {
        background-color: #1e1e1e;
        color: white;
        text-align: center;
        padding: 15px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: fadeIn 2s ease-in-out;
      }

      h2 {
        font-size: 1.6rem;
        color: white;
        margin: 30px 0 20px;
        text-align: center;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      td {
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: #222;
        color: white;
        font-size: 1.2rem;
        padding: 15px;
      }

      td {
        background-color: #f9f9f9;
      }

      tr:nth-child(even) {
        background-color: #f3f3f3;
      }

      tr:hover {
        background-color: #eaeaea;
      }

      td iframe {
        border: none;
        border-radius: 8px;
        width: 100%;
        height: 100px;
      }

      footer {
        background-color: #1e1e1e;
        color: white;
        padding: 15px 0;
        text-align: center;
        margin-top: 30px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      }

      footer a {
        color: #ff6347;
        text-decoration: none;
        margin: 0 5px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 2rem;
        }

        table {
          font-size: 0.9rem;
        }

        td iframe {
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <iframe
      src="header.html"
      seamless
      width="100%"
      height="35px"
      style="border: none"
    ></iframe>

    <header>
      <h1>Classifica Musicale</h1>
    </header>

    <h2>Top 5 Canzoni del Momento</h2>

    <table id="music-table">
      <thead>
        <tr>
          <th>Posizione</th>
          <th>Titolo</th>
          <th>Artista</th>
          <th>Casa Discografica</th>
          <th>Anno</th>
          <th>Ascolta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <p>
        &copy; 2025 Classifica Musicale | <a href="#">Privacy</a> |
        <a href="#">Termini e Condizioni</a>
      </p>
    </footer>

    <script>
      const songs = [
        {
          position: 1,
          title: "Tu ed Io",
          artist: "Geolier",
          label: "Universal",
          year: 2024,
          link: "https://open.spotify.com/embed/track/7pQA55G6kvMIaNU4UcYktA?utm_source=generator",
        },
        {
          position: 2,
          title: "Mai per Sempre",
          artist: "Geolier",
          label: "Universal",
          year: 2024,
          link: "https://open.spotify.com/embed/track/7u4Y70JYM5AO3Q45whDJbB?utm_source=generator",
        },
        {
          position: 3,
          title: "È Finita la Pace",
          artist: "Marracash",
          label: "Universal",
          year: 2024,
          link: "https://open.spotify.com/embed/track/6hBvXhUosokAqnc701pVE1?utm_source=generator",
        },
        {
          position: 4,
          title: "Again",
          artist: "Pino Daniele",
          label: "Sony Music",
          year: 2024,
          link: "https://open.spotify.com/embed/track/7hYAg4ySTj8k6p1PaHWYEj?utm_source=generator",
        },
        {
          position: 5,
          title: "Many Men",
          artist: "50 Cent",
          label: "Warner",
          year: 2003,
          link: "https://open.spotify.com/embed/track/5STdMlrBf6pqWiNE7WqxSi?utm_source=generator",
        },
      ];

      const tableBody = document.querySelector("#music-table tbody");

      songs.forEach((song) => {
        const row = document.createElement("tr");

        row.innerHTML = `
                <td>${song.position}</td>
                <td>${song.title}</td>
                <td>${song.artist}</td>
                <td>${song.label}</td>
                <td>${song.year}</td>
                <td><iframe src="${song.link}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></td>
            `;

        tableBody.appendChild(row);
      });
    </script>
  </body>
</html>
