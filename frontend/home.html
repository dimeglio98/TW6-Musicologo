<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="musicologo.png" />
    <title>Feltrinelli Music - Home</title>
    <style>
      body {
        overflow-x: hidden;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        background: linear-gradient(to bottom, #e6e6e6, #ffffff);
        color: #333;
      }

      div {
        margin-bottom: 50px;
      }

      .carousel {
        width: 90%;
        max-width: 1200px;
        overflow: hidden;
        position: relative;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .carousel-images {
        display: flex;
        transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
      }

      .carousel-images img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        border-radius: 15px;
      }

      .carousel-prev,
      .carousel-next {
        position: absolute;
        height: 50px;
        width: 50px;
        top: 50%;
        text-align: center;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        border: none;
        cursor: pointer;
        font-size: 30px;
        border-radius: 50%;
        transition: background-color 0.3s;
        z-index: 2;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .carousel-prev:hover,
      .carousel-next:hover {
        background-color: #d9d9d9;
      }

      .carousel-prev {
        left: 10px;
      }

      .carousel-next {
        right: 10px;
      }

      iframe {
        border: none;
      }

      footer {
        width: 100%;
        background-color: #f4f4f4;
        color: #555;
        padding: 20px;
        text-align: center;
        position: relative;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
      }

      footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      footer ul li {
        margin: 0 15px;
      }

      footer ul li a {
        color: #333;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      footer ul li a:hover {
        color: #666;
      }

      footer p {
        margin-top: 10px;
        font-size: 14px;
        color: #777;
      }

      @media (max-width: 768px) {
        .carousel-images img {
          height: 300px;
        }

        footer ul {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <iframe src="header.html" width="100%" height="35px"></iframe>

    <div>
      <h1>Benvenuto in Musicologo</h1>
      <h3>
        Scopri tutto sui concerti e ascolta le migliori 5 canzoni del mese
      </h3>
    </div>

    <div class="carousel">
      <div class="carousel-images">
        <img
          src="https://us.123rf.com/450wm/tony98/tony981507/tony98150700091/42210932-musica.jpg?ver=6"
          alt="Concert 1"
        />
        <img
          src="https://www.true-news.it/wp-content/uploads/2022/03/TRUE-1200X675-10-8-860x484.jpg"
          alt="Concert 2"
        />
        <img
          src="https://www.nico.it/media/2024/03/come-vestirsi-per-un-concerto_831548.jpg?w=1920&h=1000&"
          alt="Concert 3"
        />
      </div>
      <button class="carousel-prev">&#10094;</button>
      <button class="carousel-next">&#10095;</button>
    </div>

    <script>
      let currentIndex = 0;
      const images = document.querySelector(".carousel-images");
      const totalImages = document.querySelectorAll(
        ".carousel-images img"
      ).length;
      const prevButton = document.querySelector(".carousel-prev");
      const nextButton = document.querySelector(".carousel-next");

      function changeImage() {
        images.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        changeImage();
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        changeImage();
      }

      let autoScroll = setInterval(nextImage, 3000);

      function resetAutoScroll() {
        clearInterval(autoScroll);
        autoScroll = setInterval(nextImage, 3000);
      }

      prevButton.addEventListener("click", () => {
        prevImage();
        resetAutoScroll();
      });

      nextButton.addEventListener("click", () => {
        nextImage();
        resetAutoScroll();
      });
    </script>

    <footer>
      <ul>
        <li><a href="#">Contatti</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Chi siamo?</a></li>
      </ul>
      <p>&copy; 2025 Tutti i diritti riservati.</p>
    </footer>
  </body>
</html>
