<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feltrinelli Music</title>
    <style>
      * {
        font-family: sans-serif;
        font-weight: bold;
        overflow: hidden;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      #menu {
        background-color: #fe5657;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      #menu ul li {
        display: flex;
        margin-right: 15px;
        justify-content: center;
        align-items: center;
      }

      #menu ul li a,
      #menu a {
        color: white;
        text-decoration: none;
      }

      #header {
        width: 100%;
      }

      #header img {
        width: 100%; /* Imposta l'immagine per occupare tutta la larghezza */
        height: auto;
      }

      /* Modifiche per l'immagine nell'header */
      .image-container {
        width: 100%; /* Usa la larghezza completa della pagina */
        height: 200px; /* Imposta l'altezza del div (puoi regolare questo valore) */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Aggiungi un colore di sfondo se desideri */
      }

      .logo {
        width: 80%; /* L'immagine occuperà l'80% della larghezza del div */
        max-width: 1500px; /* Imposta una larghezza massima per l'immagine */
        height: auto; /* Mantiene le proporzioni dell'immagine */
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="menu">
        <ul>
          <li><a href="home.html" target="_parent">HOME</a></li>
          <li><a href="Classifica.html" target="_parent">CLASSIFICA</a></li>
          <li><a href="concerti.html" target="_parent">CONCERTI</a></li>
        </ul>
        <a href="index.html" id="linkesci" target="_parent">ESCI</a>
      </div>
    </div>
  </body>
</html>
