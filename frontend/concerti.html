<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="musicologo.png" />
    <title>Concerti 2025</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background: linear-gradient(to bottom, #ff7e5f, #feb47b);
        color: #333;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        background-color: rgba(51, 51, 51, 0.9);
        color: white;
        padding: 20px 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 2.8rem;
        letter-spacing: 2px;
        animation: fadeIn 2s ease-in-out;
      }

      h2 {
        margin-top: 40px;
        font-size: 2.5rem;
        color: #222;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      table {
        width: 90%;
        margin: 20px 0;
        border-collapse: collapse;
        text-align: left;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 16px;
        border: 1px solid #ddd;
        transition: background-color 0.3s ease-in-out;
      }

      th {
        background-color: #333;
        color: white;
        font-size: 1.3rem;
      }

      td {
        background-color: #fefefe;
      }

      td:hover {
        background-color: #ffeedb;
      }

      td img {
        width: 100px;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
      }

      td img:hover {
        transform: scale(1.1);
      }

      tr {
        transition: transform 0.2s ease-in-out;
      }

      tr:hover {
        transform: translateX(10px);
      }

      footer {
        width: 100%;
        background-color: rgba(51, 51, 51, 0.9);
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      footer p {
        font-size: 14px;
        color: #ccc;
        margin-top: 10px;
      }

      footer a {
        color: #ff6347;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        table {
          width: 100%;
        }

        h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <iframe
      src="header.html"
      width="100%"
      height="35px"
      style="border: none"
    ></iframe>
    <header>
      <h1>CONCERTI 2025</h1>
    </header>

    <h2>Top 10 Concerti da non perdere nel 2025</h2>

    <table id="music-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Artista</th>
          <th>Luogo</th>
          <th>Link biglietto</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function getData() {
        const url = "http://127.0.0.1:5000/get/concerts";

        const response = await fetch(url, {
          method: "GET",
        });

        if (response.status != 200) {
          throw new Error(`Response status: ${response.status}`);
        }

        const concerts = await response.json();
        const tableBody = document.querySelector("#music-table tbody");

        concerts.forEach((concert) => {
          const row = document.createElement("tr");

          row.innerHTML = `
                <td>${concert.data}</td>
                <td>${concert.artista}</td>
                <td>${concert.luogo}</td>
                <td><a href="${concert.link_biglietto}" target="_blank">Acquista</a></td>
                <td><img src="${concert.foto}" alt="${concert.artista}"/></td>
                `;

          tableBody.appendChild(row);
        });
      }

      getData();
    </script>

    <footer>
      <p>
        &copy; 2025 Concerti 2025 | <a href="#">Privacy</a> |
        <a href="#">Termini e Condizioni</a>
      </p>
    </footer>
  </body>
</html>
